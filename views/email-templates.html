<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Email Templates</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <form role="form" id="add-email-template">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Name of the email template" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label>Email Subject</label>
                        <input type="text" name="subject" class="form-control" placeholder="Enter text" required minlength="3">
                    </div>

                    <div class="form-group">
                        <label>Email Body</label>
                        <textarea name="body" class="form-control" rows="10" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-default">Submit Button</button>
                    <button type="reset" class="btn btn-default">Reset Button</button>
                </form>
            </div>
            <!-- /.col-lg-6 (nested) -->
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        DataTables Advanced Tables
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table id="email-templates-table" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Subject</th>
                                        <th>Created At</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

<script type="text/javascript">

  $("#add-email-template").validate({
    submitHandler: function(form, event) {
      event.preventDefault();

      console.log(jsonize_form($(form)));
      addEmailTemplate(jsonize_form($(form)));
    }
  });

  getEmailTemplates();

  function addEmailTemplate(email_template){
    $.ajax({
         url: "api/user/email_templates",
         type: "POST",
         data: email_template,
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           console.log(data);
         },
         error: function(jqXHR, textStatus, errorThrown ){
           console.log(jqXHR);
         }
      });
  }
  function getEmailTemplates(){

    $.ajax({
         url: "api/user/email_templates",
         type: "GET",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           console.log(data);
           var html = "";
           for(var i = 0; i < data.length; i++){
             html += '<tr class="odd">'
                 +'<td>'+data[i].id+'</td>'
                 +'<td>'+data[i].name+'</td>'
                 +'<td>'+data[i].subject+'</td>'
                 +'<td class="center">'+data[i].created_at+'</td></tr>';
           }

           $("#email-templates-table tbody").html(html);

         }
      });
  }
</script>
