<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Email Templates</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#add-email-template-modal">
              + Add
          </button>
        </div>

        <div class="row" style="margin-top: 10px;">
            <div class="table-responsive">
                <table id="email-templates-table" class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Subject</th>
                            <th>Created At</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
</div>
<!-- /#page-wrapper -->

<div class="modal fade" id="add-email-template-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form role="form" id="add-email-template">
            <input type="hidden" name="id" />
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add Email Template</h4>
            </div>
            <div class="modal-body">
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text" name="name" class="form-control" placeholder="Name of the email template" required minlength="3">
                  </div>
                  <div class="form-group">
                      <label>Email Subject</label>
                      <input type="text" name="subject" class="form-control" placeholder="Enter text" required minlength="3">
                  </div>

                  <div class="form-group">
                      <label>Email Body</label>
                      <textarea name="body" class="form-control" rows="10" required></textarea>
                  </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<script type="text/javascript">

  $("#add-email-template").validate({
    submitHandler: function(form, event) {
      event.preventDefault();
      var data = jsonize_form($(form));

      console.log(data);
      if (data.id){
        updateEmailTemplate(data);
      }else{
        addEmailTemplate(data);
      }
    }
  });

  getEmailTemplates();

  function updateEmailTemplate(email_template){
    console.log(email_template);
    $.ajax({
         url: "api/user/email_templates/"+email_template.id,
         type: "PUT",
         data: JSON.stringify(email_template),
         contentType: "application/json",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           toastr.success("Email Template has been updated");
           getEmailTemplates();
           $("#add-email-template").trigger("reset");
           $("#add-email-template *[name='id']").val("");
           $('#add-email-template-modal').modal("hide");
           console.log(data);
         },
         error: function(jqXHR, textStatus, errorThrown ){
           toastr.error(jqXHR.responseJSON.message);
           console.log(jqXHR);
         }
      });
  }
  function addEmailTemplate(email_template){
    $.ajax({
         url: "api/user/email_templates",
         type: "POST",
         data: JSON.stringify(email_template),
         contentType: "application/json",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           toastr.success("Email Template has been created");
           getEmailTemplates();
           $("#add-email-template").trigger("reset");
           $('#add-email-template-modal').modal("hide");
           console.log(data);
         },
         error: function(jqXHR, textStatus, errorThrown ){
           toastr.error(jqXHR.responseJSON.message);
           console.log(jqXHR);
         }
      });
  }
  function getEmailTemplates(){

    $("#email-templates-table").DataTable({
      processing: true,
      serverSide: true,
      bDestroy: true,
    //  pagingType: "simple",
      ajax: {
        url: "api/user/email_templates",
        type: "GET",
        beforeSend: function(xhr){
          xhr.setRequestHeader('Authentication', localStorage.getItem("token"));
        },
        dataSrc: function(resp){
          console.log(resp);
          return resp;
        },
        data: function ( d ) {
          d.offset=d.start;
          d.limit=d.length;
          d.search = d.search.value;
          d.order = encodeURIComponent((d.order[0].dir == 'asc' ? "-" : "+")+d.columns[d.order[0].column].data);

          delete d.start;
          delete d.length;
          delete d.columns;
          delete d.draw;
          console.log(d);
        }
      },
      columns: [
            { "data": "id",
              "render": function ( data, type, row, meta ) {
                return '<span class="badge">'+data+'</span><a class="pull-right" style="font-size: 15px; cursor: pointer;" onclick="openEditEmailTemplateModal('+data+')"><i class="fa fa-edit"></i></a>';
              }
            },
            { "data": "name" },
            { "data": "subject" },
            { "data": "created_at" }
        ],

    });
  }

  function openEditEmailTemplateModal(id){
    $.ajax({
         url: "api/user/email_templates/"+id,
         type: "GET",
         beforeSend: function(xhr){xhr.setRequestHeader('Authentication', localStorage.getItem("token"));},
         success: function(data) {
           $("#add-email-template *[name='id']").val(data.id);
           $("#add-email-template *[name='name']").val(data.name);
           $("#add-email-template *[name='subject']").val(data.subject);
           $("#add-email-template *[name='body']").val(data.body);
           $("#add-email-template-modal").modal("show");
           console.log(data);
         },
         error: function(jqXHR, textStatus, errorThrown ){
           console.log(jqXHR);
         }
      });
  }
</script>
